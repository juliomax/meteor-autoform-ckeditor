<template name="MathInputBox">
<div class="expression">
  <p style="margin-left: 20px;">Type math here: <span id="math-field" style="border-radius: 3px;"></span></p>
  <div id="displayExpress" style="display: none; padding: 9px; width: 222px; margin-left: 114px; border: solid 1px; border-radius: 5px">
    <button class="pls express">+</button>
    <button class="min express">-</button>
    <button class="mul express">*</button>
    <button class="div express">/</button>
    <button class="sqr express">x^</button>
    <button class="sqrt express">sqr</button>
    <button class="sqrt3 express">sqrt3</button>
    <button class="pi express">pi</button>
  </div>
</div>
</template>

<template name="MathInputDialog">
	<p>Hello World</p>
</template>
